<div class="task-list"><div data-ng-class="'list-header__' + listType" class="list-header"><span data-ng-bind="listLabel" class="list-title"></span></div><ul data-ng-repeat="task in list track by $index"><li class="task-item"><p data-ng-bind="task.text"></p><div class="actions"><button data-ng-class="{'active': listType === 'wait'}" data-ng-click="move(task, $index, 'wait');" class="task-move-btn task-move-btn__wait"></button><button data-ng-class="{'active': listType === 'active'}" data-ng-click="move(task, $index, 'active');" class="task-move-btn task-move-btn__active"></button><button data-ng-class="{'active': listType === 'completed'}" data-ng-click="move(task, $index, 'completed');" class="task-move-btn task-move-btn__completed"></button><button data-ng-click="remove(task, $index);" class="task-move-btn task-move-btn__remove"></button></div></li></ul></div>
